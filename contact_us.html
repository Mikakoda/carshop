<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" type="text/css" href="css/general.css">
</head>
<body>
   <div id="container">
    <header>
        <h1 id="website_banner">Carshop Campany </h1>
        <h2>Products</h2>
        <hr>
        <nav>
            <a class="main_link" href="index.html">Home</a>
        <a class="main_link" href="products.html">Products</a>
        <a class="main_link" href="about_us.html">About Us</a>
        <a class="main_link"  id="current_page" href="contact_us.html">Contact Us</a>
        </nav>
    </header>
    <br>
    <form>
            <label for="firstname">First name:</label>
            <input type="text" name="firstname" id="firstname"  placeholder="Firstname" required>
            <label for="lastname">Last name:</label>
            <input type="text" name="lastname" id="lastname"  placeholder="Lastname" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password">
            <br>
            <label for="birthdate">Birthdate: </label>
            <input type="date" name="birthdate" id="birthdate">
            <br>
            <label for="age">Age</label>
            <input type="number" name="age" id="age" min="0" max="150">
            <br>
            <label for="email">Email Adress: </label>
            <input type="email" name="email" id="email">
            <br>
            <label for="message">Message: </label>
            <textarea name="message" id="message">Default message here</textarea>
            <br>
            <label for ="poi">Product of interest: </label>
            <input type="radio" name="poi" value="carunits" id="carunits">
            <label for="carunits">Car Units </label>
            <input type="radio" name="poi" value="carunits" id="carunits">
            <label for="carservices">Car Services </label>
            <input type="radio" name="poi" value="carservicess" id="carservices">
            <label for="carrentals">Car Rentals </label>
            <input type="radio" name="poi" value="carrentals" id="carrentals">
            <label for="carmaintenance">Car Maintenance</label>
            <br>
            <label for="advertisement">Where did you see our conpany?</label>
            <input type="checkbox" value="tv" name="advertisement" id="tv">
            <label for="tv">Television</label>
            <input type="checkbox" value="radio" name="advertisement" id="radio">
            <label for="radio">Radio</label>
            <input type="checkbox" value="social media" name="advertisement" id="social media">
            <label for="social media">Social media</label>
            <input type="checkbox" value="newspaper" name="advertisement" id="newspaper">
            <label for="newspaper">Newspaper</label>
            <input type="checkbox" value="billboads" name="advertisement" id="billboards">
            <label for="billboards">Billboards</label>
            <br>
            <label for="country_of_origin">Country of origin: </label>
            <select name="country_of_origin" id="country_of_origin">
                   <option value="aruba">Aruba</option>
                   <option value="belize">Belize</option>
                   <option value="caymainslands">Caymainslands</option>
                   <option value="djibouti">Dijibouti</option>
                   <option value="eritrea">Eritrea</option>
                   <option value="finland">Finland</option>
                   <option value="ghana">Ghana</option>
                   <option value="hungary">Hungary</option>
            </select>
            <br>
            <label for="countries_visited">Countries Visited: </label>
            <select name="countries_visited" id="countries_visited" multiple> 
                   <option value="armenia">Aemenia</option>
                   <option value="belgium">Belgium</option>
                   <option value="canaryislands">Canaryislands</option>
                   <option value="denmark">Denmark</option>
                   <option value="egypt">Egypt</option>
                   <option value="france">France</option>
                   <option value="germany">Germany</option>
                   <option value="honduras">Honduras</option>
            </select>
            <br>
            <label for="myFile">Upload file</label>
            <input type="file" name="myFile" id="myFile">
            <br>
            <input type="submit" value="Submit">
            <br>
            <input type="image" value="image_submit" src="images/image.png">
            <br>
            <input type="button" value="Click Me!">

    </form>

   </div>

</body>
</html>
